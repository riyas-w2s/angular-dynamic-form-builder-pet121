
<div class="col-sm-12">
  <div class="card">
    <div class="card-header">Dynamic Forms</div>
    <div class="card-body">
      <form [formGroup]="form">
        <div *ngFor="let group of groups">
          <h1>{{group.name}}</h1>
      <dynamic-form-builder [formGroup]="form.get(group.name)" [fields]="group.fields"></dynamic-form-builder><hr/>
      </div>
      <div class="form-group row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
          <strong >Saved all values</strong>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
{{form?.value|json}}
